#
# Channel settings for mirlo
# https://github.com/myth-MC/mirlo
#

channels:
  # Channel will be named 'mirlo:example'
  example:
    # What events should be sent to this channel
    send:
      # player = player who triggered this event
      # targetPlayer = player who is affected by this event
      #
      # example_streak is defined in variables.yml
      - PLAYER_KILLS_PLAYER,player,targetPlayer,example_streak
      - DEATH,targetPlayer